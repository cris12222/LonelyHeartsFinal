<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-win8.css">
    <link rel="shortcut icon" href="/static/imagen/loggo.ico">

<body>
<!-- Sidebar -->
<div  class="w3-sidebar w3-light-grey w3-bar-block w3-quarter" style="width:15%">

    <a href="/" class="w3-bar-item w3-button" id="princ">Principal</a>
    <a href="/catalogo/" class="w3-bar-item w3-button">Albumes</a>

</div>
<div style="margin-left:10% ">

</div>
<div align="center">

</div>


<div class="w3-container">

      <div class="w3-container">
        <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-display-topright">&times;</span>

    </div>
  </div>

<script>

function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
}
</script>
